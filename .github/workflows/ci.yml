name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('pyproject.toml') }}

      - name: Install dependencies
        run: pip install -e ".[dev,full]"

      - name: Lint
        run: ruff check deepr/

      - name: Format check
        run: ruff format --check deepr/

      - name: Unit tests with coverage
        env:
          OPENAI_API_KEY: sk-test-dummy-key-for-ci
          XAI_API_KEY: xai-test-dummy-key-for-ci
          GEMINI_API_KEY: gemini-test-dummy-key-for-ci
        run: python -m pytest tests/unit/ --ignore=tests/data -q --tb=short --cov=deepr --cov-report=term-missing --cov-fail-under=60
