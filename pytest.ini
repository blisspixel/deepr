[pytest]
# Pytest configuration for Deepr

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Asyncio mode
asyncio_mode = auto

# Custom markers
markers =
    integration: marks tests as integration tests (require API keys, may cost money)
    unit: marks tests as unit tests (no API calls, always free)
    slow: marks tests as slow (may take >1 second)

# Output options
addopts =
    -v
    --tb=short
    --strict-markers

# Warnings - ignore Pydantic deprecation warnings
filterwarnings =
    ignore::DeprecationWarning:pydantic.*
