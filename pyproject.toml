[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "deepr"
version = "1.0.0"
description = "Automated research pipeline using OpenAI's Deep Research API."
authors = [
    { name = "blisspixel" }
]
license = { file = "LICENSE" }
requires-python = ">=3.9"
dependencies = [
    "openai",
    "flask",
    "python-dotenv",
    "colorama",
    "python-docx",
    "docx2pdf",
    "pytz",
    "requests"
]

[project.scripts]
deepr = "deepr:cli_entry"

[tool.setuptools]
py-modules = ["deepr", "normalize", "style", "utility_convertr"]
